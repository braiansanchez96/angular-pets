<div class="content">
    <mat-tab-group [selectedIndex]="selectedIndex">
        <mat-tab label="All pets">
            <table mat-table [dataSource]="petsArray" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
                </ng-container>

                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef> Owner </th>
                    <td mat-cell *matCellDef="let pet"> {{pet.owner}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let pet"> {{pet.age}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let pet"> {{pet.type}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>
        <mat-tab label="Submit your pet">
            <form [formGroup]="petForm" (submit)="addPet()">
                <div class="form-container">
                    <mat-form-field>
                        <input formControlName="owner" matInput placeholder="Owner">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="name" matInput placeholder="Pet's name">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select formControlName="type" placeholder="Type">
                            <mat-option value="dog">Dog</mat-option>
                            <mat-option value="cat">Cat</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="number" formControlName="age" matInput placeholder="Age (years)">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="photo" matInput placeholder="Picture source">
                    </mat-form-field>

                    <button mat-raised-button color="primary" [disabled]="!petForm.valid">Share</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
